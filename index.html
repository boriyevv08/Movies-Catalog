<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center">Movies Catalog</h1>
      <div class="wrapper1 d-flex">
        <div class="wrapper w-25 d-inline-block">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Search</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Write the film name" />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Film part</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Write the part" />
          </div>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select the category</option>
            <option value="1">Drama</option>
            <option value="2">Action</option>
            <option value="3">Soap opera</option>
            <option value="4">Fantasy</option>
            <option value="5">Horror</option>
          </select>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Rate the movie</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button type="button" class="btn btn-primary w-100">Search</button>
          <div class="wrapper1 border mt-3">
            <p class="text1 p-2">Avengers:Infinity War</p>
            <button type="button " class="btn btn-danger mx-2 mb-2">
              Remove
            </button>
          </div>
          <div class="wrapper2 border">
            <p class="text2 p-2">The Avengers</p>
            <button type="button " class="btn btn-danger mx-2 mb-2">
              Remove
            </button>
          </div>
          <div class="wrapper3 border">
            <p class="text3 p-2">12 years a slave</p>
            <button type="button " class="btn btn-danger mx-2 mb-2">
              Remove
            </button>
          </div>
        </div>
        <div class="wrapper2 mx-5 w-75">
          <div class="result d-block">
            <p class="reslut fs-3 fw-semibold">Search Result: 39</p>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control w-100"
              id="formGroupExampleInput"
              placeholder="Use the formon the left to search for a movie"
              disabled />
          </div>
          <div class="card-wrapper d-flex gap-5">
            <div class="card w-50" style="width: 18rem">
              <img src="./images/Avegers.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Avangers Infinity War</h5>
                <div class="date1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-calendar-event-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                  </svg>
                  <p class="d-inline-block">2018</p>
                </div>

                <div class="rating1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-star text-warning"
                    viewBox="0 0 16 16">
                    <path
                      d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                  </svg>
                  <p class="d-inline-block">8.7</p>
                </div>
                <div class="buttons1">
                  <a
                    href="https://www.youtube.com/watch?v=ctcQ6b037k0"
                    target="_blank">
                    <button type="button" class="btn btn-outline-primary mx-1">
                      Watch Trailer
                    </button></a
                  >
                  <a
                    href="https://www.marvel.com/teams-and-groups/avengers"
                    target="_blank">
                    <button type="button" class="btn btn-outline-info mx-1">
                      More Info
                    </button></a
                  >
                  <a href="#"
                    ><button type="button" class="btn btn-outline-success mx-1">
                      Bookmark
                    </button></a
                  >
                </div>
              </div>
            </div>
            <div class="card w-50" style="width: 18rem">
              <img
                src="./images/avangers2.webp"
                class="card-img-top"
                alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <div class="date2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-calendar-event-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                  </svg>
                  <p class="d-inline-block">2018</p>
                </div>

                <div class="rating2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-star text-warning"
                    viewBox="0 0 16 16">
                    <path
                      d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                  </svg>
                  <p class="d-inline-block">8.7</p>
                </div>
                <div class="buttons1">
                  <a
                    href="https://www.youtube.com/watch?v=ctcQ6b037k0"
                    target="_blank">
                    <button type="button" class="btn btn-outline-primary mx-1">
                      Watch Trailer
                    </button></a
                  >
                  <a
                    href="https://www.marvel.com/teams-and-groups/avengers"
                    target="_blank">
                    <button type="button" class="btn btn-outline-info mx-1">
                      More Info
                    </button></a
                  >
                  <a href="#"
                    ><button type="button" class="btn btn-outline-success mx-1">
                      Bookmark
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
